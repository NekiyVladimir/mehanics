{% extends 'base.html' %}

{% block title %}
    <meta charset="UTF-8">
    <title>{{ title }}</title>
{% endblock %}

{% block content %}

    <h1>{{ title }}</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
    </form><br>

{% endblock %}
